<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Rol</title>
</head>
<body>
    <header>
        <h2>Gestión de Roles</h2>
        <hr>
        <p>
            En esta página se gestionan los roles del sistema.
        </p>
        <hr>
    </header>
    <div id="Formulario">
        <form action="">
            <label for="id_rol">ID de Rol: </label>
            <input type="text" name="id_rol" id="id_rol" placeholder="Ingrese el ID de rol"><br><br>

            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre del rol"><br><br>

            <label for="descripcion">Descripción: </label>
            <input type="text" name="descripcion" id="descripcion" placeholder="Ingrese la descripción"><br><br>

            <label for="estado">Estado: </label>
            <input type="checkbox" name="estado" id="estado"> Activo<br><br>

            <label for="fecha_creacion">Fecha de Creación: </label>
            <input type="date" name="fecha_creacion" id="fecha_creacion"><br><br>

            <label for="rol_padre">Rol Padre: </label>
            <input type="text" name="rol_padre" id="rol_padre" placeholder="Ingrese el rol padre"><br><br>

            <input type="submit" value="Guardar">
        </form>
        <hr>
    </div>
</body>
</html>
