<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="CSS/Mihoja-estilos.css">
</head>
<body>
    <header>
        <h2>Gestión de Empleados</h2>
        <hr>
        <p>
            En esta página se gestionan los empleados del sistema.
        </p>
        <hr>
    </header>
    <div id="Formulario">
        <form action="">
            <label for="id_empleado">ID de Empleado: </label>
            <input type="text" name="id_empleado" id="id_empleado" placeholder="Ingrese el ID de empleado"><br><br>

            <label for="nombres">Nombres: </label>
            <input type="text" name="nombres" id="nombres" placeholder="Ingrese los nombres"><br><br>

            <label for="apellidos">Apellidos: </label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Ingrese los apellidos"><br><br>

            <label for="nid">NID: </label>
            <input type="text" name="nid" id="nid" placeholder="Ingrese el NID"><br><br>

            <label for="fecha_nacimiento">Fecha de Nacimiento: </label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento"><br><br>

            <label for="direccion">Dirección: </label>
            <input type="text" name="direccion" id="direccion" placeholder="Ingrese la dirección"><br><br>

            <label for="nacionalidad">Nacionalidad: </label>
            <input type="text" name="nacionalidad" id="nacionalidad" placeholder="Ingrese la nacionalidad"><br><br>

            <label for="profesion">Profesión: </label>
            <input type="text" name="profesion" id="profesion" placeholder="Ingrese la profesión"><br><br>

            <label for="fotografia">Fotografía: </label>
            <input type="file" name="fotografia" id="fotografia"><br><br>

            <label for="estado">Activo: </label>
            <input type="checkbox" name="estado" id="estado"><br><br>

            <input type="submit" value="Guardar">
        </form>
        <hr>
    </div>
</body>
</html>
