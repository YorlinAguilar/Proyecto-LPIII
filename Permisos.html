<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Permisos</title>
</head>
<body>
    <header>
        <h2>Gestión de Permisos</h2>
        <hr>
        <p>
            En esta página se gestionan los permisos del sistema.
        </p>
        <hr>
    </header>
    <div id="Formulario">
        <form action="">
            <label for="id_permiso">ID de Permiso: </label>
            <input type="number" name="id_permiso" id="id_permiso" placeholder="Ingrese el ID de permiso"><br><br>

            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre"><br><br>

            <label for="modulo">Módulo: </label>
            <input type="text" name="modulo" id="modulo" placeholder="Ingrese el módulo"><br><br>

            <label for="formulario">Formulario: </label>
            <input type="text" name="formulario" id="formulario" placeholder="Ingrese el formulario"><br><br>

            <label for="estado">Estado: </label>
            <input type="checkbox" name="estado" id="estado"> Activo<br><br>

            <label for="fecha_creacion">Fecha de Creación: </label>
            <input type="date" name="fecha_creacion" id="fecha_creacion"><br><br>

            <label for="descripcion">Descripción: </label>
            <input type="text" name="descripcion" id="descripcion" placeholder="Ingrese la descripción"><br><br>

            <label for="rol">Rol: </label>
            <input type="text" name="rol" id="rol" placeholder="Ingrese el rol"><br><br>

            <label for="orden">Orden: </label>
            <input type="number" name="orden" id="orden" placeholder="Ingrese el orden"><br><br>

            <input type="submit" value="Guardar">
        </form>
        <hr>
    </div>
</body>
</html>
